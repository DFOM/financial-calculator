<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-slate-50">

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">Contact the Creator</h1>
                <p class="mt-3 text-lg text-gray-600">Have feedback, a question, or a bug to report? Let me know!</p>
            </div>

            <!-- Form Card -->
            <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-gray-200">
                <!-- This form is for display purposes. A backend email service is needed to make it functional. -->
                <form id="contact-form" action="/submit-contact" method="POST" enctype="multipart/form-data">
                    <div class="space-y-6">
                        
                        <div>
                            <label for="email" class="form-label">Your Email (Optional)</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com">
                        </div>

                        <div>
                            <label for="category" class="form-label">Category</label>
                            <select id="category" name="category" class="form-select" required>
                                <option value="problem">Problem / Bug Report</option>
                                <option value="suggestion">Suggestion / Feature Request</option>
                                <option value="question">General Question</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div>
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-input" placeholder="e.g., Feedback on the calculator" required>
                        </div>
                        
                        <div>
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" rows="6" class="form-input" placeholder="Your message here..." required></textarea>
                        </div>

                        <div>
                            <label for="attachment" class="form-label">Attach Screenshot (Optional)</label>
                            <input type="file" id="attachment" name="attachment" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100" accept="image/*">
                            <p class="mt-1 text-xs text-gray-500">PNG, JPG, GIF up to 5MB.</p>
                        </div>

                        <div class="pt-4">
                            <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 text-lg font-semibold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 shadow-md hover:shadow-lg">
                                Send Message
                            </button>
                        </div>
                    </div>
                </form>
            </div>
             <div class="text-center mt-6">
                <a href="/" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">&larr; Back to Calculator</a>
            </div>
        </div>
    </main>

</body>
</html>
